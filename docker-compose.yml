networks:
  app:
    name: video-app-network
    driver: bridge

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: video-management-backend
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - backend_data:/app/data
    networks:
      - app
    environment:
      PORT: 3000
      NODE_ENV: production
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      # Presigned URLs must use a host the browser can reach (e.g. localhost when port 9000 is mapped)
      MINIO_PUBLIC_ENDPOINT: ${MINIO_PUBLIC_ENDPOINT:-127.0.0.1}
      MINIO_PUBLIC_PORT: ${MINIO_PUBLIC_PORT:-9000}
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-videos}
      PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:3000}
    env_file:
      - .env
    depends_on:
      minio:
        condition: service_started
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: video-management-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - app
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

volumes:
  minio_data:
  backend_data:

